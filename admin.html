<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title> 后台管理 · 时光酿造所 </title>
  <style>
    :root{
      --bg0:#070b12; --bg1:#0b1220;
      --card:#0f1726; --card2:#111a2a;
      --line:rgba(255,255,255,.10);
      --text:#eaf0ff; --sub:rgba(234,240,255,.65);
      --green:#4ade80; --blue:#3b82f6; --red:#ef4444; --amber:#fbbf24;
      --r:18px;
      --shadow:0 18px 45px rgba(0,0,0,.55);
      --inset: inset 0 1px 0 rgba(255,255,255,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC","Noto Sans SC", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(79,140,255,.12), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(0,255,180,.10), transparent 60%),
        radial-gradient(900px 600px at 50% 90%, rgba(255,92,138,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    header{
      position:sticky; top:0; z-index:20;
      padding:18px 18px 14px;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(10,16,28,.86), rgba(10,16,28,.62));
      border-bottom:1px solid var(--line);
    }
    .h-row{display:flex; align-items:flex-end; justify-content:space-between; gap:14px}
    .h-title{font-weight:900; letter-spacing:.5px; line-height:1.08; font-size: clamp(20px, 3.6vw, 34px)}
    .h-sub{margin-top:6px; color:var(--sub); font-size:12px; letter-spacing:.2px}
    .h-right{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .pill{
      white-space:nowrap;
      font-variant-numeric: tabular-nums;
      color:rgba(234,240,255,.78);
      font-weight:700;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.03);
    }
    .pill b{color:#fff}
    .pill.ok{border-color:rgba(74,222,128,.28); background:rgba(74,222,128,.08)}
    .pill.bad{border-color:rgba(239,68,68,.28); background:rgba(239,68,68,.08)}

    main{max-width: 1500px; margin: 0 auto; padding: 18px 14px 28px}

    .panel{
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 35%), var(--card);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .toolbar{
      padding:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
    }
    .btns{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    button{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
      box-shadow: var(--inset);
    }
    button:hover{filter:brightness(1.06)}
    button:active{transform: translateY(1px)}
    .primary{background: rgba(74,222,128,.20); border-color: rgba(74,222,128,.35)}
    .blue{background: rgba(59,130,246,.20); border-color: rgba(59,130,246,.35)}
    .danger{background: rgba(239,68,68,.18); border-color: rgba(239,68,68,.35)}
    .muted{color:rgba(234,240,255,.70); font-weight:700; font-size:12px}

    .tableWrap{overflow:auto}
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width: 1180px;
    }
    thead th{
      position:sticky; top:0;
      background: rgba(10,16,28,.92);
      backdrop-filter: blur(8px);
      z-index:5;
      font-size:12px;
      color:rgba(234,240,255,.78);
      text-align:left;
      padding:12px 10px;
      border-bottom:1px solid var(--line);
      letter-spacing:.2px;
      font-weight:900;
    }
    tbody td{
      padding:10px 10px;
      border-bottom:1px solid rgba(255,255,255,.06);
      vertical-align:middle;
    }
    tbody tr:hover td{background: rgba(255,255,255,.02)}
    .idCell{font-weight:900; color:#9fd1ff; letter-spacing:.3px}
    .center{display:flex; align-items:center; gap:8px}
    .chk{width:18px; height:18px}

    input, select{
      width:100%;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 10px;
      border-radius:12px;
      outline:none;
      box-shadow: var(--inset);
      font-weight:750;
      font-variant-numeric: tabular-nums;
    }
    input::placeholder{color:rgba(234,240,255,.35)}
    input:focus, select:focus{border-color: rgba(123,211,255,.35); background: rgba(255,255,255,.06)}

    .wBeer{min-width: 220px}
    .wStyle{min-width: 170px}
    .wNum{min-width: 110px}
    .wDate{min-width: 160px}
    .wSel{min-width: 120px}
    .wSmall{min-width: 90px}

    .rowActions{display:flex; gap:8px; justify-content:flex-start}
    .mini{
      padding:8px 10px;
      border-radius:10px;
      font-weight:900;
      font-size:12px;
    }

    .toast{
      position:fixed;
      left:50%; bottom:18px;
      transform: translateX(-50%);
      max-width: min(92vw, 720px);
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(10,16,28,.78);
      backdrop-filter: blur(8px);
      color:rgba(234,240,255,.85);
      box-shadow: 0 14px 35px rgba(0,0,0,.5);
      display:none;
      z-index:50;
      font-weight:800;
    }
    .toast.ok{border-color: rgba(74,222,128,.28)}
    .toast.bad{border-color: rgba(239,68,68,.28)}

    @media (max-width: 560px){
      header{padding:14px 14px 12px}
      .pill{padding:8px 10px; font-size:12px}
    }
  </style>
</head>
<body>

<header>
  <div class="h-row">
    <div>
      <div class="h-title">后台管理 · 时光酿造所</div>
      <div class="h-sub">保存会写入共享数据源（Redis），前台 <b>display.html</b> 会自动刷新展示。</div>
    </div>
    <div class="h-right">
      <div class="pill" id="apiPill">API: <b>/api/load</b> &amp; <b>/api/save</b></div>
      <div class="pill" id="authPill">登录：<b id="authText">未登录</b></div>
    </div>
  </div>
</header>

<main>
  <div class="panel">
    <div class="toolbar">
      <div class="btns">
        <button id="btnLoad">从共享数据源加载</button>
        <button class="primary" id="btnSave">保存到共享数据源</button>
        <button class="blue" id="btnAdd">新增发酵罐</button>
      </div>
      <div class="muted" id="hint">提示：勾选“展示”= 前台可见。限量版会在前台显示斜标 <b>Limited</b>。</div>
    </div>

    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th style="width:90px">ID</th>
            <th style="width:84px">展示</th>
            <th class="wBeer">酒名 / Name</th>
            <th class="wStyle">风格 / Style</th>
            <th class="wSmall">ABV</th>
            <th class="wSmall">IBU</th>
            <th class="wSmall">容量</th>
            <th class="wSmall">温度</th>
            <th class="wDate">入罐时间</th>
            <th class="wDate">预计开罐</th>
            <th class="wSel">状态</th>
            <th style="width:90px">限量版</th>
            <th style="width:110px">操作</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</main>

<div class="toast" id="toast"></div>

<script>
  const LOAD_URL = "/api/load";
  const SAVE_URL = "/api/save";
  const KEY_PREFIX = "F";

  let ADMIN_PASS = "";
  let state = {}; // { F1: {...}, F2: {...} }

  // ====== helpers
  function toast(msg, ok=true){
    const el = document.getElementById("toast");
    el.textContent = msg;
    el.className = "toast " + (ok ? "ok" : "bad");
    el.style.display = "block";
    clearTimeout(el._t);
    el._t = setTimeout(()=> el.style.display="none", 2400);
  }

  function setAuthUI(ok){
    const pill = document.getElementById("authPill");
    const txt = document.getElementById("authText");
    txt.textContent = ok ? "已登录" : "未登录";
    pill.classList.toggle("ok", ok);
    pill.classList.toggle("bad", !ok);
  }

  function safe(v, fallback=""){
    if (v === undefined || v === null) return fallback;
    return String(v);
  }

  function nextId(){
    const keys = Object.keys(state || {});
    let max = 0;
    for(const k of keys){
      const m = /^F(\d+)$/i.exec(k);
      if(m) max = Math.max(max, Number(m[1]));
    }
    return `${KEY_PREFIX}${max + 1}`;
  }

  function normalizeRow(row){
    const r = row || {};
    return {
      show: !!r.show,
      beer: safe(r.beer, ""),
      style: safe(r.style, ""),
      abv: safe(r.abv, ""),
      ibu: safe(r.ibu, ""),
      capacity: safe(r.capacity, "150L"),
      temp: safe(r.temp, ""),
      start: safe(r.start, ""),
      end: safe(r.end, ""),
      status: safe(r.status, "auto"), // auto | fermenting | ready
      limited: !!r.limited
    };
  }

  function sortIds(ids){
    return ids.sort((a,b)=>{
      const ma = /^F(\d+)$/i.exec(a||"");
      const mb = /^F(\d+)$/i.exec(b||"");
      if(ma && mb) return Number(ma[1]) - Number(mb[1]);
      if(ma) return -1;
      if(mb) return 1;
      return (a||"").localeCompare(b||"");
    });
  }

  // ====== render
  function render(){
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    const ids = sortIds(Object.keys(state || {}));
    if(ids.length === 0){
      state["F1"] = normalizeRow({show:true, capacity:"150L", status:"auto"});
      return render();
    }

    for(const id of ids){
      const row = normalizeRow(state[id]);
      state[id] = row;

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td class="idCell">${id}</td>

        <td>
          <div class="center">
            <input class="chk" type="checkbox" data-id="${id}" data-k="show" ${row.show ? "checked":""}/>
          </div>
        </td>

        <td><input class="wBeer"  type="text" placeholder="例如：港岛妹妹" data-id="${id}" data-k="beer"  value="${escapeHtml(row.beer)}"/></td>
        <td><input class="wStyle" type="text" placeholder="例如：HAZY IPA" data-id="${id}" data-k="style" value="${escapeHtml(row.style)}"/></td>

        <td><input class="wSmall" type="text" placeholder="6" data-id="${id}" data-k="abv" value="${escapeHtml(row.abv)}"/></td>
        <td><input class="wSmall" type="text" placeholder="30" data-id="${id}" data-k="ibu" value="${escapeHtml(row.ibu)}"/></td>
        <td><input class="wSmall" type="text" placeholder="150L" data-id="${id}" data-k="capacity" value="${escapeHtml(row.capacity)}"/></td>
        <td><input class="wSmall" type="text" placeholder="18.2" data-id="${id}" data-k="temp" value="${escapeHtml(row.temp)}"/></td>

        <td><input class="wDate" type="date" data-id="${id}" data-k="start" value="${toDateInput(row.start)}"/></td>
        <td><input class="wDate" type="date" data-id="${id}" data-k="end"   value="${toDateInput(row.end)}"/></td>

        <td>
          <select class="wSel" data-id="${id}" data-k="status">
            <option value="auto" ${row.status==="auto"?"selected":""}>auto</option>
            <option value="fermenting" ${row.status==="fermenting"?"selected":""}>fermenting</option>
            <option value="ready" ${row.status==="ready"?"selected":""}>ready</option>
          </select>
        </td>

        <td>
          <div class="center">
            <input class="chk" type="checkbox" data-id="${id}" data-k="limited" ${row.limited ? "checked":""}/>
          </div>
        </td>

        <td>
          <div class="rowActions">
            <button class="mini danger" data-act="del" data-id="${id}">删除</button>
          </div>
        </td>
      `;

      tbody.appendChild(tr);
    }
  }

  // ====== events
  document.addEventListener("input", (e)=>{
    const t = e.target;
    if(!t || !t.dataset) return;
    const id = t.dataset.id;
    const k  = t.dataset.k;
    if(!id || !k) return;
    if(!state[id]) state[id] = normalizeRow({});
    state[id][k] = t.value;
  });

  document.addEventListener("change", (e)=>{
    const t = e.target;
    if(!t || !t.dataset) return;
    const id = t.dataset.id;
    const k  = t.dataset.k;
    if(!id || !k) return;
    if(!state[id]) state[id] = normalizeRow({});
    if(t.type === "checkbox") state[id][k] = !!t.checked;
    else state[id][k] = t.value;
  });

  document.addEventListener("click", (e)=>{
    const btn = e.target.closest("button[data-act]");
    if(!btn) return;
    const act = btn.dataset.act;
    const id  = btn.dataset.id;
    if(act === "del"){
      if(!id) return;
      if(!confirm(`删除 ${id} ？`)) return;
      delete state[id];
      render();
      toast(`已删除 ${id}`, true);
    }
  });

  // ====== load/save
  async function apiLoad(){
  try{
    if(!ADMIN_PASS){
      toast("未登录：请刷新页面重新输入密码", false);
      return;
    }

    const res = await fetch(LOAD_URL, {
      cache: "no-store",
      headers: { "x-admin-pass": ADMIN_PASS }   // ✅ 关键：带上密码
    });

    // 用 text -> JSON 的方式，避免接口偶尔返回非 JSON 导致直接崩
    const text = await res.text();
    let data = {};
    try { data = JSON.parse(text || "{}"); } catch { data = {}; }

    // ✅ 如果后端明确返回 Unauthorized / 其它错误，给出明确提示
    if(!res.ok || data.ok === false){
      setAuthUI(false);
      toast(`加载失败：${res.status} ${data.error || ""}`.trim(), false);
      return;
    }

    state = data || {};
    render();
    setAuthUI(true);
    toast("已从共享数据源加载", true);
  }catch(err){
    setAuthUI(false);
    toast("加载失败：网络异常或接口异常", false);
  }
}


  // ====== add
  function addTank(){
    const id = nextId();
    state[id] = normalizeRow({
      show:true,
      beer:"",
      style:"",
      abv:"",
      ibu:"",
      capacity:"150L",
      temp:"",
      start:"",
      end:"",
      status:"auto",
      limited:false
    });
    render();
    toast(`已新增 ${id}`, true);
    const wrap = document.querySelector(".tableWrap");
    if(wrap) wrap.scrollTop = wrap.scrollHeight;
  }

  // ====== date helpers
  function toDateInput(v){
    if(!v) return "";
    const s = String(v).trim();
    const m1 = /^(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})$/.exec(s);
    if(m1){
      const y = m1[1];
      const mo = String(m1[2]).padStart(2,"0");
      const d  = String(m1[3]).padStart(2,"0");
      return `${y}-${mo}-${d}`;
    }
    const d = new Date(s);
    if(isNaN(d)) return "";
    const y = d.getFullYear();
    const mo = String(d.getMonth()+1).padStart(2,"0");
    const da = String(d.getDate()).padStart(2,"0");
    return `${y}-${mo}-${da}`;
  }

  function escapeHtml(str){
    return String(str || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // ====== wire buttons
  document.getElementById("btnLoad").addEventListener("click", apiLoad);
  document.getElementById("btnSave").addEventListener("click", apiSave);
  document.getElementById("btnAdd").addEventListener("click", addTank);

  // ====== login on entry
  (function init(){
    ADMIN_PASS = (prompt("请输入后台写入密码（用于加载/保存）") || "").trim();
    setAuthUI(!!ADMIN_PASS);
    if(ADMIN_PASS) apiLoad();
  })();
</script>
</body>
</html>
