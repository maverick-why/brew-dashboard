<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>时光酿造所 · 发酵监控 / Brewing Dashboard</title>
<style>
:root{
  --bg0:#070b12;
  --bg1:#0b1220;
  --card:#111a2a;
  --card2:#0f1726;
  --line:rgba(255,255,255,.08);
  --text:#eaf0ff;
  --sub:rgba(234,240,255,.68);

  --green:#4ade80;
  --yellow:#ffcc00;
  --pink:#ff5c8a;
  --blue1:#7bd3ff;
  --blue2:#2b80ff;

  --r:22px;
  --shadow: 0 18px 45px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang TC", "Noto Sans TC", sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 20% 10%, rgba(79,140,255,.12), transparent 60%),
    radial-gradient(900px 600px at 80% 30%, rgba(0,255,180,.10), transparent 60%),
    radial-gradient(900px 600px at 50% 90%, rgba(255,92,138,.10), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg0));
}

header{
  position:sticky; top:0; z-index:20;
  padding:18px 18px 14px;
  backdrop-filter: blur(10px);
  background: linear-gradient(180deg, rgba(10,16,28,.86), rgba(10,16,28,.62));
  border-bottom:1px solid var(--line);
}

.h-row{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:14px;
}

.h-title{
  font-weight:900;
  letter-spacing:.5px;
  line-height:1.08;
  font-size: clamp(20px, 3.6vw, 34px);
}
.h-sub{
  margin-top:6px;
  color:var(--sub);
  font-size:12px;
  letter-spacing:.2px;
}
.h-time{
  white-space:nowrap;
  font-variant-numeric: tabular-nums;
  color:rgba(234,240,255,.78);
  font-weight:700;
  padding:10px 12px;
  border:1px solid var(--line);
  border-radius:999px;
  background:rgba(255,255,255,.03);
}

main{
  max-width: 1500px;
  margin: 0 auto;
  padding: 18px 14px 28px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(4, minmax(240px, 1fr));
  gap:18px;
}

.card{
  position:relative;
  overflow:hidden;
  border-radius: var(--r);
  background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 35%), var(--card);
  box-shadow: var(--shadow);
  border:1px solid rgba(255,255,255,.08);
  min-height: 360px;
}

.card::before{
  content:"";
  position:absolute;
  inset:-60px -80px auto auto;
  width:220px; height:220px;
  background: radial-gradient(circle at 30% 30%, rgba(123,211,255,.25), transparent 62%);
  transform: rotate(15deg);
  pointer-events:none;
}

.cardHead{
  position:relative;
  padding:16px 16px 12px;
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
  border-bottom:1px solid var(--line);
}

.titles{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
}

.tankTitle{
  font-weight:900;
  line-height:1.1;
  letter-spacing:.4px;
}
.tankTitle .cn{font-size:22px}
.tankTitle .en{font-size:18px; color:rgba(234,240,255,.85)}

.badge{
  min-width:120px;
  text-align:center;
  border-radius:12px;
  padding:8px 10px 7px;
  font-weight:900;
  color:#0b0f18;
  box-shadow: 0 10px 22px rgba(0,0,0,.35);
  border:1px solid rgba(0,0,0,.15);
}
.badge .b1{font-size:16px; line-height:1.05}
.badge .b2{
  margin-top:4px;
  font-size:16px;
  line-height:1;
  letter-spacing:.8px;
  font-variant-numeric: tabular-nums;
}

.badge.fermenting{
  background: linear-gradient(180deg, rgba(74,222,128,1), rgba(74,222,128,.85));
  animation: breathing 2.1s ease-in-out infinite;
}
.badge.ready{
  background: linear-gradient(180deg, rgba(255,204,0,1), rgba(255,204,0,.85));
  animation: wobble 1.0s ease-in-out infinite;
}

@keyframes breathing{
  0%,100% { box-shadow: 0 0 0 0 rgba(74,222,128,.30), 0 10px 22px rgba(0,0,0,.35); transform: translateY(0); }
  50%     { box-shadow: 0 0 0 10px rgba(74,222,128,.10), 0 12px 28px rgba(0,0,0,.40); transform: translateY(-1px); }
}
@keyframes wobble{
  0%   { transform: rotate(-3deg) translateY(0); }
  50%  { transform: rotate(3deg) translateY(-1px); }
  100% { transform: rotate(-3deg) translateY(0); }
}

.ribbon{
  position:absolute;
  top:14px;
  right:-42px;
  width:150px;
  transform: rotate(45deg);
  background: linear-gradient(180deg, rgba(255,92,138,1), rgba(255,92,138,.86));
  color:#fff;
  font-weight:900;
  text-align:center;
  padding:6px 0;
  letter-spacing:.6px;
  box-shadow: 0 8px 18px rgba(0,0,0,.45);
  z-index:5;
}
.ribbon span{display:block; line-height:1.05; font-size:12px}

.cardBody{
  padding:14px 16px 12px;
}

.meta{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:10px 14px;
}

.field small{
  display:block;
  color:var(--sub);
  font-size:12px;
  margin-bottom:4px;
}
.field .v{
  font-weight:800;
  letter-spacing:.2px;
  word-break: break-word;
}

.progressWrap{
  margin-top:14px;
}
.progressTitle{
  color:var(--sub);
  font-size:12px;
  text-align:center;
  margin-bottom:6px;
}
.progressBar{
  position:relative;
  height:14px;
  border-radius:999px;
  background: rgba(255,255,255,.08);
  overflow:hidden;
}
.progressBar > i{
  display:block;
  height:100%;
  width:0%;
  background: linear-gradient(90deg, var(--blue1), var(--blue2));
  border-radius:999px;
  transition: width .8s ease;
}
.progressBar > b{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:900;
  color:rgba(255,255,255,.92);
  text-shadow: 0 1px 8px rgba(0,0,0,.45);
}

.empty{
  max-width: 1200px;
  margin: 22px auto 0;
  padding: 18px 16px;
  border-radius: var(--r);
  border:1px dashed rgba(255,255,255,.18);
  background: rgba(255,255,255,.03);
  color:rgba(234,240,255,.75);
  text-align:center;
}

footer{
  padding: 18px 0 26px;
  text-align:center;
  color:rgba(234,240,255,.55);
  font-size:13px;
}

@media (max-width: 1180px){
  .grid{ grid-template-columns: repeat(3, minmax(240px, 1fr)); }
}
@media (max-width: 880px){
  .grid{ grid-template-columns: repeat(2, minmax(220px, 1fr)); }
}
@media (max-width: 560px){
  header{ padding:14px 14px 12px; }
  .h-row{ align-items:flex-start; }
  .h-time{ padding:8px 10px; font-size:12px; }
  .grid{ grid-template-columns: 1fr; gap:14px; }
  .card{ min-height: 340px; }
  .tankTitle .cn{font-size:20px}
  .tankTitle .en{font-size:16px}
  .badge{ min-width:110px; padding:7px 8px 6px; border-radius:12px; }
  .badge .b1{font-size:14px}
  .badge .b2{font-size:14px}
}
</style>
</head>
<body>
<header>
  <div class="h-row">
    <div>
      <div class="h-title">时光酿造所 · 发酵监控 / Brewing Dashboard</div>
      <div class="h-sub">实时读取共享数据源（Redis） · 手机端优化展示</div>
    </div>
    <div class="h-time" id="time">--</div>
  </div>
</header>

<main>
  <div class="grid" id="grid"></div>
  <div class="empty" id="empty" style="display:none;">
    暂无数据（共享数据源为空或未勾选“展示”）。<br/>
    请在后台 <b>admin.html</b> 填写并保存后刷新本页。
  </div>
</main>

<footer>© 时光酿造所 · dbbrewbeer</footer>

<script>
const LOAD_URL = "/api/load";
const POLL_MS  = 15000;

function pad2(n){ return String(n).padStart(2,"0"); }
function nowText(){
  const d = new Date();
  return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
}

function formatMD(dateStr){
  if(!dateStr) return "--";
  const d = new Date(dateStr);
  if(isNaN(d)) return "--";
  return `${d.getMonth()+1}月${d.getDate()}日`;
}

function daysSince(startStr){
  if(!startStr) return null;
  const s = new Date(startStr);
  if(isNaN(s)) return null;
  const ms = Date.now() - s.getTime();
  if(ms < 0) return 0;
  return Math.floor(ms / 86400000) + 1; // DAY 1 起算
}

function calcProgress(startStr, endStr){
  const s = new Date(startStr).getTime();
  const e = new Date(endStr).getTime();
  const n = Date.now();
  if(isNaN(s) || isNaN(e) || e<=s) return 0;
  let p = ((n - s) / (e - s)) * 100;
  p = Math.max(0, Math.min(100, p));
  return Math.round(p);
}

// status: auto | fermenting | ready
function resolveStatus(row){
  const st = (row.status || "auto").toLowerCase();
  if(st === "fermenting" || st === "ready") return st;

  // auto：按 end 判断
  const end = new Date(row.end);
  if(!isNaN(end) && Date.now() >= end.getTime()) return "ready";
  return "fermenting";
}

function statusText(status){
  return status === "ready"
    ? { cn:"即将开罐", en:"Ready" }
    : { cn:"发酵中", en:"Fermenting" };
}

function safe(v, fallback="--"){
  if(v === undefined || v === null || v === "") return fallback;
  return String(v);
}

function tankTitleFromId(id){
  // F1..F99 => N号发酵罐；其它 => 自定义
  const m = /^F(\d+)$/i.exec(id || "");
  if(m) return { cn:`${Number(m[1])}号发酵罐`, en:`Tank ${Number(m[1])}` };
  return { cn: id || "发酵罐", en: "Tank" };
}

function render(dataObj){
  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");
  grid.innerHTML = "";

  const entries = Object.entries(dataObj || {})
    .map(([id, row]) => ({ id, ...(row||{}) }))
    .filter(x => x.show === true);

  if(entries.length === 0){
    empty.style.display = "block";
    return;
  }
  empty.style.display = "none";

  // 按罐号排序：F1, F2...，其它放后面
  entries.sort((a,b)=>{
    const ma = /^F(\d+)$/i.exec(a.id||"");
    const mb = /^F(\d+)$/i.exec(b.id||"");
    if(ma && mb) return Number(ma[1]) - Number(mb[1]);
    if(ma) return -1;
    if(mb) return 1;
    return (a.id||"").localeCompare(b.id||"");
  });

  for(const item of entries){
    const id = item.id;
    const title = tankTitleFromId(id);
    const status = resolveStatus(item);
    const stText = statusText(status);
    const day = daysSince(item.start);
    const progress = calcProgress(item.start, item.end);

    const limited = item.limited === true;

    const card = document.createElement("div");
    card.className = "card";

    const badgeClass = status === "ready" ? "ready" : "fermenting";
    const dayText = (day === null) ? "" : `DAY ${day}`;

    card.innerHTML = `
      ${limited ? `<div class="ribbon"><span>限量款</span><span>Limited</span></div>` : ""}

      <div class="cardHead">
        <div class="titles">
          <div class="tankTitle">
            <div class="cn">${title.cn}</div>
            <div class="en">${title.en}</div>
          </div>

          <div class="badge ${badgeClass}">
            <div class="b1">${stText.cn}</div>
            <div class="b2">${dayText}</div>
          </div>
        </div>
      </div>

      <div class="cardBody">
        <div class="meta">
          <div class="field">
            <small>酒名 / Name</small>
            <div class="v">${safe(item.beer)}</div>
          </div>
          <div class="field">
            <small>风格 / Style</small>
            <div class="v">${safe(item.style)}</div>
          </div>

          <div class="field">
            <small>度数 / ABV</small>
            <div class="v">${safe(item.abv)}</div>
          </div>
          <div class="field">
            <small>苦度 / IBU</small>
            <div class="v">${safe(item.ibu)}</div>
          </div>

          <div class="field">
            <small>产量 / Capacity</small>
            <div class="v">${safe(item.capacity)}</div>
          </div>
          <div class="field">
            <small>当前温度 / Temp</small>
            <div class="v">${safe(item.temp)}</div>
          </div>

          <div class="field">
            <small>入罐时间 / Start</small>
            <div class="v">${formatMD(item.start)}</div>
          </div>
          <div class="field">
            <small>预计开罐 / End</small>
            <div class="v">${formatMD(item.end)}</div>
          </div>
        </div>

        <div class="progressWrap">
          <div class="progressTitle">发酵进度 / Progress</div>
          <div class="progressBar">
            <i style="width:${progress}%"></i>
            <b>${progress}%</b>
          </div>
        </div>
      </div>
    `;

    grid.appendChild(card);
  }
}

async function load(){
  try{
    const res = await fetch(LOAD_URL, { cache:"no-store" });
    const data = await res.json();
    render(data || {});
  }catch(e){
    render({});
  }
}

function tick(){
  document.getElementById("time").textContent = nowText();
}

tick();
setInterval(tick, 1000);
load();
setInterval(load, POLL_MS);
</script>
</body>
</html>
