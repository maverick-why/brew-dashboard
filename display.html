<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>时光酿造所 · 发酵监控 / Brewing Dashboard</title>
<style>
:root{
  --bg0:#070b12;
  --bg1:#0b1220;

  --card:#0f1726;
  --card2:#101b2d;
  --line:rgba(255,255,255,.09);

  --text:#eaf0ff;
  --sub:rgba(234,240,255,.66);

  --green:#4ade80;
  --yellow:#ffcc00;
  --pink:#ff5c8a;

  --blue1:#7bd3ff;
  --blue2:#2b80ff;

  --r:22px;
  --shadow: 0 18px 45px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang TC", "Noto Sans TC", sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 18% 8%, rgba(79,140,255,.13), transparent 62%),
    radial-gradient(900px 600px at 84% 28%, rgba(0,255,180,.11), transparent 62%),
    radial-gradient(900px 600px at 52% 92%, rgba(255,92,138,.10), transparent 62%),
    linear-gradient(180deg, var(--bg1), var(--bg0));
}

header{
  position:sticky; top:0; z-index:20;
  padding:18px 18px 14px;
  backdrop-filter: blur(10px);
  background: linear-gradient(180deg, rgba(10,16,28,.88), rgba(10,16,28,.60));
  border-bottom:1px solid var(--line);
}

.h-row{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:14px;
}

.h-title{
  font-weight:950;
  letter-spacing:.5px;
  line-height:1.08;
  font-size: clamp(22px, 3.6vw, 36px);
}
.h-sub{
  margin-top:6px;
  color:var(--sub);
  font-size:12px;
  letter-spacing:.2px;
}
.h-time{
  white-space:nowrap;
  font-variant-numeric: tabular-nums;
  color:rgba(234,240,255,.78);
  font-weight:750;
  padding:10px 12px;
  border:1px solid var(--line);
  border-radius:999px;
  background:rgba(255,255,255,.03);
}

main{
  max-width: 1280px;
  margin: 0 auto;
  padding: 18px 14px 28px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(4, minmax(240px, 1fr));
  gap:18px;
}

.card{
  position:relative;
  overflow:hidden;
  border-radius: var(--r);
  background:
    linear-gradient(180deg, rgba(255,255,255,.03), transparent 35%),
    linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)),
    var(--card);
  box-shadow: var(--shadow);
  border:1px solid rgba(255,255,255,.09);
  min-height: 340px;
}

.card::before{
  content:"";
  position:absolute;
  inset:-70px -90px auto auto;
  width:240px; height:240px;
  background: radial-gradient(circle at 30% 30%, rgba(123,211,255,.22), transparent 62%);
  transform: rotate(18deg);
  pointer-events:none;
}

.cardHead{
  position:relative;
  padding:16px 16px 12px;
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
  border-bottom:1px solid var(--line);
}

.headRow{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
}

/* 左侧：大数字 + 酒名 + 风格胶囊 */
.leftTitle{
  display:flex;
  align-items:flex-start;
  gap:12px;
  min-width:0;
}

.tankNo{
  width:44px;
  height:44px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:950;
  font-size:22px;            /* 更大 */
  line-height:1;
  color:rgba(234,240,255,.88);
  background: rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.10);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
  flex:0 0 auto;
  margin-top:2px;            /* 让它更“居中视觉” */
}

.nameWrap{
  min-width:0;
}
.beerName{
  font-weight:950;
  font-size:22px;
  line-height:1.05;
  letter-spacing:.3px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  margin-top:2px;
}

.pills{
  display:flex;
  gap:8px;
  margin-top:8px;
  flex-wrap:wrap;
}
.pill{
  display:inline-flex;
  align-items:center;
  padding:6px 10px;
  border-radius:999px;
  font-weight:850;
  font-size:13px;
  letter-spacing:.4px;
  color:rgba(234,240,255,.90);
  background: rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.10);
  max-width: 220px;
}
.pill b{
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* 右侧：状态灯（仅中文 + DAY） */
.badge{
  min-width:132px;
  text-align:center;
  border-radius:14px;
  padding:10px 10px 9px;
  font-weight:950;
  color:#0b0f18;
  box-shadow: 0 12px 26px rgba(0,0,0,.35);
  border:1px solid rgba(0,0,0,.15);
  flex:0 0 auto;
  margin-left:10px;   /* 往左一点但不抢占主视觉 */
}
.badge .b1{
  font-size:16px;
  line-height:1.05;
}
.badge .b2{
  margin-top:6px;
  font-size:18px;
  line-height:1;
  letter-spacing:.8px;
  font-variant-numeric: tabular-nums;
}

.badge.fermenting{
  background: linear-gradient(180deg, rgba(74,222,128,1), rgba(74,222,128,.86));
  animation: breathing 2.1s ease-in-out infinite;
}
.badge.ready{
  background: linear-gradient(180deg, rgba(255,204,0,1), rgba(255,204,0,.86));
  animation: wobble 1.0s ease-in-out infinite;
}

@keyframes breathing{
  0%,100% { box-shadow: 0 0 0 0 rgba(74,222,128,.28), 0 12px 26px rgba(0,0,0,.35); transform: translateY(0); }
  50%     { box-shadow: 0 0 0 12px rgba(74,222,128,.10), 0 14px 30px rgba(0,0,0,.40); transform: translateY(-1px); }
}
@keyframes wobble{
  0%   { transform: rotate(-3deg) translateY(0); }
  50%  { transform: rotate(3deg) translateY(-1px); }
  100% { transform: rotate(-3deg) translateY(0); }
}

/* Limited 斜标：左侧，仅文字 Limited */
.ribbon{
  position:absolute;
  top:10px;
  left:-56px;
  width:160px;
  transform: rotate(-45deg);
  background: linear-gradient(180deg, rgba(255,92,138,1), rgba(255,92,138,.88));
  color:#fff;
  font-weight:950;
  text-align:center;
  padding:8px 0;
  letter-spacing:.8px;
  box-shadow: 0 10px 24px rgba(0,0,0,.52);
  z-index:6;
  pointer-events:none;
}
.ribbon span{
  display:block;
  font-size:13px;
  line-height:1;
}

/* 卡片内容：两行（ABV/IBU + Capacity/Temp） */
.cardBody{
  padding:14px 16px 14px;
}

.meta2{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:12px 14px;
  margin-top:2px;
}

.field small{
  display:block;
  color:var(--sub);
  font-size:12px;
  margin-bottom:4px;
  letter-spacing:.2px;
}
.field .v{
  font-weight:900;
  font-size:20px;
  letter-spacing:.2px;
  word-break: break-word;
}

/* 底部：Start | 进度条 | End */
.bottomRow{
  margin-top:14px;
  display:grid;
  grid-template-columns: 1fr 2fr 1fr;
  gap:10px;
  align-items:center;
}

.dateBox{
  color:rgba(234,240,255,.88);
  font-weight:850;
  font-variant-numeric: tabular-nums;
  font-size:14px;
  display:flex;
  flex-direction:column;
  gap:4px;
}
.dateBox span{
  color:var(--sub);
  font-size:11px;
  font-weight:750;
}
.dateBox.left{ text-align:left; }
.dateBox.right{ text-align:right; }

.progressBar{
  position:relative;
  height:14px;
  border-radius:999px;
  background: rgba(255,255,255,.08);
  overflow:hidden;
}
.progressBar > i{
  display:block;
  height:100%;
  width:0%;
  background: linear-gradient(90deg, var(--blue1), var(--blue2));
  border-radius:999px;
  transition: width .8s ease;
}
.progressBar > b{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:950;
  color:rgba(255,255,255,.92);
  text-shadow: 0 1px 8px rgba(0,0,0,.45);
}

.empty{
  max-width: 1100px;
  margin: 22px auto 0;
  padding: 18px 16px;
  border-radius: var(--r);
  border:1px dashed rgba(255,255,255,.18);
  background: rgba(255,255,255,.03);
  color:rgba(234,240,255,.75);
  text-align:center;
}

footer{
  padding: 18px 0 26px;
  text-align:center;
  color:rgba(234,240,255,.55);
  font-size:13px;
}

/* 响应式：手机端列表一行一个 */
@media (max-width: 1180px){
  .grid{ grid-template-columns: repeat(3, minmax(240px, 1fr)); }
}
@media (max-width: 900px){
  .grid{ grid-template-columns: repeat(2, minmax(220px, 1fr)); }
}
@media (max-width: 560px){
  header{ padding:14px 14px 12px; }
  .h-row{ align-items:flex-start; }
  .h-time{ padding:8px 10px; font-size:12px; }
  .grid{ grid-template-columns: 1fr; gap:14px; }
  .card{ min-height: 320px; }

  .tankNo{
    width:42px; height:42px;
    font-size:22px;
    border-radius:14px;
  }
  .beerName{ font-size:22px; }
  .badge{ min-width:128px; padding:10px 10px 9px; border-radius:14px; }
  .badge .b1{font-size:15px}
  .badge .b2{font-size:18px}
  .field .v{ font-size:20px; }

  .bottomRow{
    grid-template-columns: 1fr 2.2fr 1fr;
    gap:8px;
  }
}
</style>
</head>

<body>
<header>
  <div class="h-row">
    <div>
      <div class="h-title">时光酿造所 · 发酵监控 / Brewing Dashboard</div>
      <div class="h-sub">实时读取共享数据源（Redis） · 手机端列表优化</div>
    </div>
    <div class="h-time" id="time">--</div>
  </div>
</header>

<main>
  <div class="grid" id="grid"></div>
  <div class="empty" id="empty" style="display:none;">
    暂无数据（共享数据源为空或未勾选“展示”）。<br/>
    请在后台 <b>admin.html</b> 勾选“展示”并保存后刷新本页。
  </div>
</main>

<footer>© 时光酿造所 · dbbrewbeer</footer>

<script>
const LOAD_URL = "/api/load";
const POLL_MS  = 15000;

/** 关键阈值：进度 >= 95% 就黄灯 */
const READY_THRESHOLD = 95;

function pad2(n){ return String(n).padStart(2,"0"); }
function nowText(){
  const d = new Date();
  return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
}

function formatMD(dateStr){
  if(!dateStr) return "--";
  const d = new Date(dateStr);
  if(isNaN(d)) return "--";
  return `${d.getMonth()+1}月${d.getDate()}日`;
}

function daysSince(startStr){
  if(!startStr) return null;
  const s = new Date(startStr);
  if(isNaN(s)) return null;
  const ms = Date.now() - s.getTime();
  if(ms < 0) return 0;
  return Math.floor(ms / 86400000) + 1; // DAY 1 起算
}

function calcProgress(startStr, endStr){
  const s = new Date(startStr).getTime();
  const e = new Date(endStr).getTime();
  const n = Date.now();
  if(isNaN(s) || isNaN(e) || e<=s) return 0;
  let p = ((n - s) / (e - s)) * 100;
  p = Math.max(0, Math.min(100, p));
  return Math.round(p);
}

/** 状态自动化：
 * 1) 若 now >= end -> ready
 * 2) 若 progress >= 95 -> ready
 * 3) 否则 fermenting
 * 另外：可支持 row.status 强制（ready/fermenting）
 */
function resolveStatus(row, progress){
  const st = (row.status || "auto").toLowerCase();
  if(st === "fermenting" || st === "ready") return st;

  const end = new Date(row.end);
  if(!isNaN(end) && Date.now() >= end.getTime()) return "ready";

  if(typeof progress === "number" && progress >= READY_THRESHOLD) return "ready";

  return "fermenting";
}

function safe(v, fallback="--"){
  if(v === undefined || v === null || v === "") return fallback;
  return String(v);
}

function toABV(v){
  if(v === undefined || v === null || v === "") return "--";
  const s = String(v).trim();
  // 如果已经带% 就不重复加
  if(s.includes("%")) return s;
  // 如果是数字，给它加%
  const n = Number(s);
  if(!Number.isNaN(n)) return `${n}%`;
  return s;
}

function tankNoFromId(id){
  const m = /^F(\d+)$/i.exec(id || "");
  return m ? String(Number(m[1])) : (id || "?");
}

function sortKey(id){
  const m = /^F(\d+)$/i.exec(id||"");
  if(m) return [0, Number(m[1])];
  return [1, id||""];
}

function render(dataObj){
  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");
  grid.innerHTML = "";

  const entries = Object.entries(dataObj || {})
    .map(([id, row]) => ({ id, ...(row||{}) }))
    .filter(x => x.show === true);

  if(entries.length === 0){
    empty.style.display = "block";
    return;
  }
  empty.style.display = "none";

  entries.sort((a,b)=>{
    const [ga,ka] = sortKey(a.id);
    const [gb,kb] = sortKey(b.id);
    if(ga !== gb) return ga - gb;
    return ka < kb ? -1 : ka > kb ? 1 : 0;
  });

  for(const item of entries){
    const progress = calcProgress(item.start, item.end);
    const status = resolveStatus(item, progress);
    const day = daysSince(item.start);
    const limited = item.limited === true;

    const badgeClass = status === "ready" ? "ready" : "fermenting";
    const badgeCN = status === "ready" ? "即将开罐" : "发酵中";
    const dayText = (day === null) ? "DAY --" : `DAY ${day}`;

    const beerName = safe(item.beer, "（未命名）");
    const style = safe(item.style, "--");

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      ${limited ? `<div class="ribbon"><span>Limited</span></div>` : ""}

      <div class="cardHead">
        <div class="headRow">
          <div class="leftTitle">
            <div class="tankNo">${tankNoFromId(item.id)}</div>
            <div class="nameWrap">
              <div class="beerName" title="${beerName}">${beerName}</div>
              <div class="pills">
                <div class="pill" title="${style}"><b>${style}</b></div>
              </div>
            </div>
          </div>

          <div class="badge ${badgeClass}">
            <div class="b1">${badgeCN}</div>
            <div class="b2">${dayText}</div>
          </div>
        </div>
      </div>

      <div class="cardBody">
        <div class="meta2">
          <div class="field">
            <small>ABV</small>
            <div class="v">${toABV(item.abv)}</div>
          </div>
          <div class="field">
            <small>IBU</small>
            <div class="v">${safe(item.ibu)}</div>
          </div>

          <div class="field">
            <small>产量 / Capacity</small>
            <div class="v">${safe(item.capacity)}</div>
          </div>
          <div class="field">
            <small>当前温度 / Temp</small>
            <div class="v">${safe(item.temp)}</div>
          </div>
        </div>

        <div class="bottomRow">
          <div class="dateBox left">
            <span>Start</span>
            <div>${formatMD(item.start)}</div>
          </div>

          <div class="progressBar" aria-label="progress">
            <i style="width:${progress}%"></i>
            <b>${progress}%</b>
          </div>

          <div class="dateBox right">
            <span>End</span>
            <div>${formatMD(item.end)}</div>
          </div>
        </div>
      </div>
    `;

    grid.appendChild(card);
  }
}

async function load(){
  try{
    const res = await fetch(LOAD_URL, { cache:"no-store" });
    const data = await res.json();
    render(data || {});
  }catch(e){
    render({});
  }
}

function tick(){
  document.getElementById("time").textContent = nowText();
}

tick();
setInterval(tick, 1000);
load();
setInterval(load, POLL_MS);
</script>
</body>
</html>
